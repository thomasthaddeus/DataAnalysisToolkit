<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Analytics Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="text-center">Sales Data Analytics Report</h1>
            <p class="text-center">Generated on: {{date}}</p>
        </header>

        <section id="summary" class="mb-5">
            <h2>Summary</h2>
            <p>{{summary}}</p>
        </section>

        <section id="monthly-sales-trend" class="mb-5">
            <h2>Monthly Sales Trend</h2>
            <img src="{{monthly_sales_trend_img}}" alt="Monthly Sales Trend" class="img-fluid">
        </section>

        <section id="average-monthly-sales" class="mb-5">
            <h2>Average Monthly Sales</h2>
            <img src="{{average_monthly_sales_img}}" alt="Average Monthly Sales" class="img-fluid">
        </section>

        <section id="top-products" class="mb-5">
            <h2>Top-selling Products</h2>
            <img src="{{top_products_img}}" alt="Top-selling Products" class="img-fluid">
        </section>

        <section id="top-regions" class="mb-5">
            <h2>Top-selling Regions</h2>
            <img src="{{top_regions_img}}" alt="Top-selling Regions" class="img-fluid">
        </section>
    </div>
</body>
</html>
